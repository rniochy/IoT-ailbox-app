<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/style.css" rel="stylesheet" type="text/css"/>
    <title>IoT Mailbox</title>
</head>
<body>
    <header id="header">
        <h1>IoT Mailbox</h1>
        <span id="notifications">
            <p id="notification">Starting monitoring of mailbox...</p>
        </span>
    </header>
    <main id="mailbox-content">
        <div id="mailbox-data">
            <ul class="mailbox-data-content">

            </ul>
        </div>
        <div id="mailbox-monitoring-interval-content">
            <input id="mailbox-monitoring-interval" min="500" type="number" placeholder="Monitoring Interval. up to 500 ms"  />
        </div>
        <div id="mail-box-button">
            <label>Monitoring</label><br/>
            <div id="mail-box-buttons">
                <button class="mailbox-button" id="mailbox-button-start">Start</button>
                <button class="mailbox-button" id="mailbox-button-stop">Stop</button>
                <button class="mailbox-button" id="mailbox-button-reset">Reset</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../js/iotmailbox.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
